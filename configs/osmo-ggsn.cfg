!
! osmo-ggsn configuration
! Gateway GPRS Support Node
!
log stderr
 logging filter all 1
 logging color 1
 logging print category 1
 logging timestamp 1
 logging print file basename last
 logging level all notice
!
line vty
 no login
!
ggsn ggsn0
 gtp state-dir /tmp
 gtp bind-ip 127.0.0.1
 apn internet
  gtpu-mode tun
  tun-device apn0
  type-support v4
  ip prefix dynamic 10.2.0.2/24
  ip dns 0 8.8.8.8
  ip dns 1 8.8.4.4
  ip ifconfig 10.2.0.2/24
  no shutdown
 default-apn internet
 no shutdown ggsn
