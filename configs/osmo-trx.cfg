!
! osmo-trx configuration
! Transceiver virtuel (fake_trx)
!
log stderr
 logging filter all 1
 logging color 1
 logging print category 1
 logging timestamp 1
 logging level all notice
!
line vty
 no login
!
trx
 bind-ip 127.0.0.1
 remote-ip 127.0.0.1
 egprs enable
 tx-sps 4
 rx-sps 4
 rt-prio 18
 filler type zero
 chan 0
  rx-path rx
  tx-path tx
