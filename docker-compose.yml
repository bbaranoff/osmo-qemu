version: "3.8"

services:
  openbsc-nitb:
    build:
      context: .
      dockerfile: Dockerfile
    image: openbsc-nitb:latest
    container_name: openbsc-nitb
    restart: unless-stopped

    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_RAWIO
      - SYS_PTRACE   # nÃ©cessaire pour /proc/PID/mem (calypso_loader)

    network_mode: host

    volumes:
      - openbsc-data:/data
      - ./configs:/etc/osmocom:rw
      - /dev/net/tun:/dev/net/tun
      - /dev/pts:/dev/pts

    environment:
      - LD_LIBRARY_PATH=/usr/local/lib

    healthcheck:
      test: ["CMD", "bash", "-c",
             "echo quit | telnet 127.0.0.1 4242 2>/dev/null | grep -q Connected"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  openbsc-data:
    driver: local
